<html lang="kor">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Animal Test</title>
</head>
<body>
    <!-- https://teachablemachine.withgoogle.com/models/WXmTZBNlH/ -->

    <div>Teachable Machine Image Model</div>
    <button type="button" onclick="init()">Start</button>
    <!-- 1. start 버튼을 누를 시 init이라는 함수 실행 (js로 이동) -->
    <button type="button" onclick="predict()">Predict</button>
    <!-- 26. 예측을 반복을 통해 했기 때문에 이미지 업로드 후
    27. 예측을 위한 버튼을 만들어 줘야 함
    28. start 버튼을 복사 붙여넣기를 한 후 predict로 수정 -->

    <script class="jsbin" src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
    <div class="file-upload">
        <button class="file-upload-btn" type="button" onclick="$('.file-upload-input').trigger( 'click' )">Add
            Image</button>
    
        <div class="image-upload-wrap">
            <input class="file-upload-input" type='file' onchange="readURL(this);" accept="image/*" />
            <div class="drag-text">
                <h3>Drag and drop a file or select add Image</h3>
            </div>
        </div>
        <div class="file-upload-content">
            <!-- <img class="file-upload-image" src="#" alt="your image" /> -->
            <img class="file-upload-image" id="upload-image" src="#" alt="your image" />
            <!-- 20. 앞서 알아낸 업로드된 이미지의 id인 file-upload-image 찾기
             21. js 파일에서 document.getElementById에 지정해놓은 id를 입력
            23. 이를 통해 id가 upload-image이기 때문에 이 코드를 선택해서 가져오게 됨-->
            <div class="image-title-wrap">
                <button type="button" onclick="removeUpload()" class="remove-image">Remove <span
                        class="image-title">Uploaded Image</span></button>
            </div>
        </div>
    </div>

    <div id="webcam-container"></div>
    <div id="label-container"></div>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js"></script>
    <script src="scripts.js"></script>
</body>
